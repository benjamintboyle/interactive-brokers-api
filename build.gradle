plugins {
    id 'eclipse'
    id 'java-library'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 13
targetCompatibility = 13

jar {
    // TWS API version from API_VersionNum.txt
    archiveVersion = '9.72.18'
}

dependencies {

}

wrapper {
    gradleVersion = '6.0.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
